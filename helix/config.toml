theme = "gruvbox"

[editor]
idle-timeout = 0
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
tab = "→"
newline = "⏎"

[keys.normal]
i = ["insert_mode", "collapse_selection"]
a = ["append_mode", "collapse_selection"]
esc = ["collapse_selection"]

[keys.select]
esc = ["collapse_selection", "normal_mode"]
